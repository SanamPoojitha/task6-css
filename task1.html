<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
.container1,.container2{
    margin: 10px;
    padding:20px;
    display: flex;
    justify-content: center;
    gap: 10px;
} 
    .class{
        position: relative;  
    }
    .class p{
        position: absolute;
        top:0;
        margin: 0;
        background-color:black;
        color: rgb(246, 246, 246);
        font-size: large;
        padding: 5px;
    }
    img{
        width:100%;
        height:100%;
    }

    
</style>
<body>
    <div class="container1">
        <div class="class">
        <img src="images/summer.png">
        <p>summer house</p>
        </div>
        <div class="class">
        <img src="images/barn.png">
        <p>barn house</p>
       </div>
       <div class="class">
        <img src="images/brick.png">
        <p>brick house</p>
       </div>
        <div class="class">
        <img src="images/renovated.png">
        <p>renovated house</p>
        </div>
        </div>
        <div class="container2">
        <div class="class">
        <img src="images/summer2.png">
        <p>summer house</p>
        </div>
        <div class="class">
        <img src="images/barn2.png">
        <p>barn house</p>
        </div>
        <div class="class">
        <img src="images/brick2.png">
        <p>brick house</p>
        </div>
        <div class="class">
        <img src="images/renovated2.png">
        <p>renovated house</p>
        </div>  
        </div>  
    </div>
</body>
</html>
